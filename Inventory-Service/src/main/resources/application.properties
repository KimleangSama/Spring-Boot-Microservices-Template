server.port=8083
spring.application.name=Inventory-Service
#Configure Server Client
spring.cloud.config.uri=${CONFIG_SERVER_URI:http://localhost:9999}
spring.cloud.config.label=${CONFIG_SERVER_BRANCH:main}
spring.cloud.config.name=${spring.application.name}
spring.config.import=optional:configserver:${spring.cloud.config.uri}
#Database Configuration
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:postgres}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.pool-name=SpringBootHikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=2700000
spring.datasource.hikari.initialization-fail-timeout=0