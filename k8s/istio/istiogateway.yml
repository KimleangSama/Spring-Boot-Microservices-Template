apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: mesh-gateway
  labels:
    app: mesh-gateway
spec:
  gatewayClassName: istio
  listeners:
    - name: ui-http
      hostname: servicemesh.demo
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mesh-gateway-ui
  labels:
    app: mesh-gateway
spec:
  parentRefs:
    - name: mesh-gateway
      sectionName: ui-http
  hostnames:
    - servicemesh.demo
  rules:
    # 1️⃣ API routes
    - matches:
        - path:
            type: PathPrefix
            value: /api
        - path:
            type: Exact
            value: /actuator/health
      backendRefs:
        - name: api-gateway
          port: 8080
    # 2️⃣ UI routes (all other paths)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          port: 80
