# /etc/nginx/conf.d/default.conf (copy this into your Docker image)
# For a React (Vite) single-page app build served as static files.

server {
    listen 80;
    server_name _;

    # Path where you COPY dist/ (Vite build output) in Dockerfile
    root /usr/share/nginx/html;
    index index.html;

    # Basic security / hardening headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy same-origin;
    add_header Cross-Origin-Opener-Policy same-origin;
    add_header Cross-Origin-Resource-Policy same-site;

    # Gzip (optional)
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
    gzip_min_length 1024;

    # Long-term caching for hashed asset files (Vite outputs to /assets with hash)
    location ~* ^/assets/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache static images/fonts with hash in name
    location ~* \.(png|jpe?g|gif|webp|avif|ico|svg|woff2?)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Do not cache the HTML (ensures new deployments picked up)
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    location ~* ^/(favicon\.ico|robots\.txt|vite\.svg)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback: route all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: health check endpoint
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok";
    }
}
